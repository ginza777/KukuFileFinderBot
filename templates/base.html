<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Fayllar Arxivi{% endblock %}</title>

    <meta name="description" content="{% block description %}Talabalar va o'quvchilar uchun eng katta o'quv materiallari, kitoblar, referatlar va qo'llanmalar arxivi.{% endblock %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'file-list' %}">Fayl Arxiv</a>
    </div>
</nav>

<main class="container mt-4 mb-5">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <div class="container">
        &copy; {% now "Y" %} Fayl Arxiv. Barcha huquqlar himoyalangan.
    </div>
</footer>

</body>
</html>
